<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form onsubmit="pokeSearch(event)" class="container">
            <span id="pageTitle">Choose Your Pokemon!</span>
            <input type="text" id="pokeInput" required>
            <button id="goButton">Go!</button>
        </form>
        
        <!-- New parent container for Left and Right -->
        <div class="pokecontainer">
            <div class="pokecontainerLeft">
                <p id="pokeName"></p>
                <img src="" alt="" id="pokeImg">
                <p id="pokeType"></p>
            </div>
            <div class="pokecontainerRight">
                <p id="pokeAbilities"></p>
                <p id="pokeWeight"></p>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
